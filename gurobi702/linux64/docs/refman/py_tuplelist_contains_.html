<H3><A NAME="SECTION0001016400000000000000"></A>
<A NAME="pythonmethod:tuplelist.__contains__"></A>
<BR>
tuplelist.__contains__()
</H3>
<BIG CLASS="LARGE">
<FONT COLOR="#801a1a"> <SPAN  CLASS="textbf">__contains__</SPAN></FONT></BIG> ( val )

<P>
Provides efficient support for the Python <code>in</code> operator.

<P>
<BIG CLASS="LARGE"><SPAN  CLASS="textbf">Example usage:</SPAN></BIG><PRE>
  if (1,2) in l:
    print("Tuple (1,2) is in tuplelist l")
</PRE>
